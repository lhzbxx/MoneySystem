<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新建账本页面</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        function todayDate () {
            var d = new Date();
            $("#date").val((1900+d.getYear())+'-'+(d.getMonth()+1)+'-'+d.getDate());
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row" align="center">
        <div class="col-md-12 text-center">
            <h2>新建账本页面</h2>
        </div>
    </div>
    <div class="row" align="center">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" action="" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">账本名字</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="请输入账本名字">
                    </div>
                </div>

                <div class="form-group">
                    <label for="textarea" class="col-sm-2 control-label">账本介绍</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="6" id="textarea" name="info" placeholder="账本介绍"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">建立时间</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" name="date" class="form-control" id="date" placeholder="请输入账本建立时间">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" aria-expanded="false" onclick="todayDate()">今日</button>
                            </div>
                        </div>
                        <p class="help-block">（请使用YYYY-MM-DD的格式）</p>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">确认</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{:U('Home/Index/index','','')}" class="btn btn-primary">返回</a>
                </div>
            </form>
        </div>
    </div>
</div>






<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
</body>
</html>
